# ============================================
# SITE CONFIGURATION
# ============================================

# Theme
theme: jekyll-theme-minimal

# Sprache & Zeitzone
lang: de-DE
timezone: Europe/Berlin

# ============================================
# SEO & META
# ============================================

# Haupttitel
title: Rechenheft

# Beschreibung für SEO und Feeds
description: Die GitHub-Website des Regenpfeifers

# Logo / Avatar
logo: /assets/img/avatar.jpg

# Autor (optional, gut für SEO)
author:
  name: Regenpfeifer
  # email: deine@email.de  # optional

# ============================================
# NAVIGATION & LINKS
# ============================================

# Eigene Links in der Sidebar
my_links:
  - title: Sudelbuch
    url: https://regenpfeifer.net
    external: true
  - title: Telegrafenamt
    url: https://social.regenpfeifer.net/@charadrius
    external: true
  - title: Lichtbildarchiv
    url: https://pics.regenpfeifer.net/@charadrius
    external: true
  - title: Bücherfreund
    url: https://books.regenpfeifer.net/user/charadrius
    external: true

# ============================================
# FEATURES
# ============================================

# GitHub Downloads ausblenden
show_downloads: false

# Datenschutz-Seite vorhanden? (für Footer-Link)
datenschutz: false  # auf true setzen, wenn du /datenschutz.md erstellst

# ============================================
# PLUGINS (optional)
# ============================================

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap  # Erstellt automatisch sitemap.xml

# ============================================
# WEBMASTER TOOLS (optional)
# ============================================

# Auskommentiert lassen, wenn nicht benötigt
# webmaster_verifications:
#   google: U9-hCLAR44wY-5vEZSfl8iVgClFj5L0nuUgP8pdl2xo

# ============================================
# BUILD SETTINGS
# ============================================

# Markdown-Engine (Standard)
markdown: kramdown

# Ausgeschlossene Dateien beim Build
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Permalink-Struktur (für eventuelle Blog-Posts)
# permalink: /:categories/:year/:month/:day/:title/
